<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Pokedex</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet"><style>body,
       .sticky-footer-wrapper {
         min-height: 100vh;
       }</style><script defer="defer" src="main.js"></script></head><body class="d-flex flex-column p-2 justify-content-center align-items-center text-center"><h1 id="username" class="d-flex align-self-end p-5"></h1><button id="sign-out-btn" class="d-none btn btn-primary btn-sm mt-5" style="height: 110%;">Sign Out</button><form id="signing-form" class="d-flex align-self-end p-5"><div class="form-group"><label for="username-input">Sign In:</label> <input class="form-control mt-3" id="username-input" placeholder="Enter Username"></div><button id="submit-btn" type="submit" class="btn btn-primary btn-sm mt-5" style="height: 110%;">Submit</button></form><main id="main" class="container px-4 position-relative"><div class="form-outline mt-5"><h1 class="form-label font-weight-bold" style="font-size: 7vmax;"><img src="./pokeball.png" width="200" height="200" class="d-inline-block align-top" alt="pokeball.img"> POKEDEX</h1><p>Everything you wanted to know about your favorite pocket monsters!</p><p class="form-inline" style="display: block;"><input id="search-inpt" class="form-control mr-sm-2" type="search" placeholder="Search by name or number" aria-label="Search" style="width:30%;"> <button id="search-btn" class="btn btn-dark my-2 my-sm-0 btn-sm" type="submit">Search</button></p></div><button id="my-pokemons-btn" type="button" class="btn btn-dark">show my pokemons</button><div id="my-poke-list"></div><div id="not-found-msg" style="display: none;" class="alert alert-warning alert-dismissible fade show" role="alert"><strong>oh no!</strong> &nbsp; sorry pokemon doesn't exist <button id="close-msg" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div id="data" style="display: none;"><table class="table"><thead><tr><th scope="col"><span class="badge bg-primary">Id:</span><div id="poke-id"></div></th></tr><tr><th scope="col"><span class="badge bg-primary">Name:</span><div id="poke-name"></div></th></tr></thead><tbody><tr><th scope="row"><span class="badge bg-primary">Height:</span><div id="height"></div></th></tr><tr><th scope="row"><span class="badge bg-primary">Weight:</span><div id="weight"></div></th></tr><tr><th scope="row"><span class="badge bg-primary">Abilities:</span><div id="abilities"></div></th></tr><tr><th scope="row"><img id="poke-img" src="" alt="img"></th></tr><tr><th scope="row"><span class="badge bg-primary">Types:</span><div id="types-list" class="list-group"></div></th></tr></tbody></table><button id="catch-btn" type="button" class="btn btn-dark">catch</button> <button id="release-btn" type="button" class="btn btn-dark">release</button></div><div id="pokemon-list-by-type" class="list-group" style="display: none;"><button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button></div><div id="pokemon-list-opener" style="display: none;"><button id="close-pok-list-btn" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><ul id="pokemon-list" class="alert alert-dismissible fade show" role="alert" style="overflow-y: scroll;max-height: 40vh;"></ul></div></main><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script><script src="https://unpkg.com/axios/dist/axios.min.js"></script><script src="./src/index.js"></script></body></html>
